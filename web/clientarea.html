<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentalkan</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/6ac5fc642c.js" crossorigin="anonymous"></script>

    <style>
    *{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
/* form login */
#form-login{
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }

        .card {
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
          transition: 0.3s;
          width: 300px;
          padding: 10px;
        }
        
        .card:hover {
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        
        .container {
          padding: 2px 16px;
        }

        .header{
            text-align: center;
        }

        .footer{
            margin: 10px 0 10px 0;
            text-align: center;
        }

        label {
        font-weight: bold; 
        display: block;
        margin-bottom: 5px; 
      }
      
      input[type="text"],[type="email"] {
        width: 247px;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc; 
        outline: none;
        margin-bottom: 10px;
      }

      #button-login{
        font-weight: bold;
        color: white;
        border-radius: 5px;
        padding: 10px;
        border: none;
        background-color: #E5D283;
        cursor: pointer;
      }

      .signup {
        margin: 10px;
        cursor: pointer;
        font-size: 15px;
        color: #213555;
        transition: 0.3s;
        text-align: center;
      }
      
      .signup:hover {
        color: #E5D283;
      }

      .content{
        width: 100%;
      }

      /* main page */
      .main-page{
        display: none;
      }
        /* Style the tab */
        .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        }

        /* Style the buttons inside the tab */
        .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
        background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
        background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
        }

        /* Create two equal columns that floats next to each other */
        .column {
        float: left;
        width: 50%;
        padding: 10px;
        }

        /* Clear floats after the columns */
        .row:after {
        content: "";
        display: table;
        clear: both;
        }
    </style>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <img class="logo" src="./src/img/sort.png" alt="logo">
        <h3 class="logos" style="margin-right: 5px;">Halo<span id="username-display"></span>!</h3>
        <ul>
          <li><a href="">Get Rent</a></li>
          <li><a href="">Chart</a></li>
          <li><a href="">History</a></li>
          <li><a href="./index.html" style="background: #213555;color: white; border-radius: 5px; cursor: pointer;">Home</a></li>
        </ul>
    </nav>

    <h2>Tabs</h2>
    <p>Click on the buttons inside the tabbed menu:</p>
    
    <div class="tab">
      <button class="tablinks" onclick="feature(event, 'inorder')">Your Order</button>
      <button class="tablinks" onclick="feature(event, 'rentwork')">Rent Working</button>
      <button class="tablinks" onclick="feature(event, 'history')">History</button>
    </div>
    
    <div id="inorder" class="tabcontent">
        <div class="row">
            <div class="column">
                <h3>London</h3>
                <p>London is the capital city of England.</p>
            </div>
            <div class="column">

            </div>
        </div> 
    </div>
    
    <div id="rentwork" class="tabcontent">
        <div class="row">
            <div class="column">
                <h3>London</h3>
                <p>London is the capital city of England.</p>
            </div>
            <div class="column">

            </div>
        </div>  
    </div>
    
    <div id="history" class="tabcontent">
        <div class="row">
            <div class="column">
                <h3>London</h3>
                <p>London is the capital city of England.</p>
            </div>
            <div class="column">

            </div>
        </div> 
    </div>

    <!--scripts-->
    <script src="./src/clientarea.js"></script>
</body>
</html>
